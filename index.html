<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,,regular,500&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
   <title>Growfy</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <a class="header__logo" href="#">
               <img src="img/logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
               <div class="menu__body">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">About</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Pages</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Services</a>
                     </li>
                  </ul>
               </div>
            </nav>
            <a href="#" class="header__cart cart-header">
               <span class="cart-header__text">Cart</span>
               <span class="cart-header__quantity">10</span>
            </a>
            <a href="#" class="header__button button">Get started</a>
            <button class="icon-menu" type="button">
               <span></span>
            </button>
         </div>
      </header>
      <main class="page">
         <section class="page__main main">
            <div class="main__container">
               <div class="main__content">
                  <div class="main__header header-main">
                        <h1 class="header-main__title">Marketing solutions that grow your business.</h1>
                     <div class="header-main__text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros
                           elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                     </div>
                     <div class="header-main__actions">
                        <a href="#" class="header-main__button button">Our services</a>
                        <a href="#" class="header-main__button button button-dark">Contact us</a>
                     </div>
                  </div>
                  </div>
               <div class="main__images images-main">
                  <div class="images-main__column">
                     <div class="images-main__item image-main__item-1">
                        <img src="img/page_main/img_01.jpg" alt="Image">
                     </div>
                     <div class="images-main__item image-main__item-2">
                        <img src="img/page_main/img_02.jpg" alt="Image">
                     </div>
                  </div>
                  <div class="images-main__column">
                     <div class="images-main__item image-main__item-3">
                        <img src="img/page_main/img_03.jpg" alt="Image">
                     </div>
                     <div class="images-main__item image-main__item-4">
                        <img src="img/page_main/img_04.jpg" alt="Image">
                     </div>
                  </div>
               </div>
            </div>

         </section>
      </main>
      <footer class="footer">footer</footer>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
